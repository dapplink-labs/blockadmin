{% load staticfiles %}
<div class="input-group">
  <div class="input-group-addon">
      <span class="fa fa-exchange"></span>
      <span>是否提交</span>
  </div>
  <select style="width:100px" name="is_commit" data-bixin-select="true" class="form-control">
    {% if is_commit == 'all' %}
        <option value="all" selected>全部</option>
    {% else %}
        <option value="all">全部</option>
    {% endif %}
    {% if is_commit == 'uncommit' %}
        <option value="uncommit" selected>未提交</option>
    {% else %}
        <option value="uncommit">未提交</option>
    {% endif %}
    {% if is_commit == 'commit' %}
        <option value="commit" selected>已提交</option>
    {% else %}
        <option value="commit">已提交</option>
    {% endif %}
  </select>
</div>
